<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor de Imágenes Inglés-Español</title>
  <style>
    #drop-area {
      border: 2px dashed #ccc;
      width: 100%;
      padding: 50px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Traductor de Imágenes Inglés-Español</h1>
  <div id="drop-area">
    <p>Arrastra una imagen aquí o haz clic para seleccionar</p>
    <input type="file" id="file-input" accept="image/*">
  </div>
  <button id="translate-btn">Traducir</button>
  <p>Texto extraído: <span id="extracted-text"></span></p>
  <p>Texto traducido: <span id="translated-text"></span></p>
  
  <img id="uploaded-img" src="#" alt="Tu imagen aparecerá aquí" style="display:none;"/>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1"></script>
  <script>
    const fileInput = document.getElementById('file-input');
    const extractedTextElement = document.getElementById('extracted-text');
    const translatedTextElement = document.getElementById('translated-text');
    const uploadedImg = document.getElementById('uploaded-img');
    let extractedText = '';

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          uploadedImg.src = event.target.result;
          uploadedImg.style.display = 'block';
        };
        reader.readAsDataURL(file);

        Tesseract.recognize(file, 'eng')
          .then(result => {
            extractedText = result.data.text;
            extractedTextElement.textContent = extractedText;
          })
          .catch(error => console.error(error));
      }
    });

    document.getElementById('translate-btn').addEventListener('click', () => {
      const apiKey = 'TU_API_KEY'; // Aquí coloca tu clave de API de traducción
      fetch(`https://api.deepl.com/v2/translate?auth_key=${apiKey}&text=${encodeURIComponent(extractedText)}&target_lang=ES`)
        .then(response => response.json())
        .then(data => {
          translatedTextElement.textContent = data.translations[0].text;
        })
        .catch(error => console.error(error));
    });
  </script>
</body>
</html>
